<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="game">
    <div class="container text-center">
      <div class="row">
        <div class="content">
          <div class="col-12">
            <h1 id="head">Gerador de Numero Aleatorio</h1>
          </div>
          <!--<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>-->
          <p>Um numero entre 1 e 100 foi gerado aleatoriamente.<br>Tente acerta o numero em 10 tentativas.<br>Sera
            informado se sua tentativa foi um numero muito grande ou muito pequeno</p>
        </div>

        <div class="form">
          <label for="guessField">Digite um numero: </label>
          <br>
          <input type="number" min="1" max="100" required id="guessField" class="guessField">
          <!--
            <input type="submit" value="Submit guess" class="guessSubmit">
            -->
          <br>
          <button type="button" id="guessSubmit" class="btn btn-warning">Tentativa</button>
        </div>

        <div class="resultParas">
          <p class="guessesL"></p>
          <br>
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
        <div class="newG">
          <button type="button" id="new" class="btn btn-warning"></button>
        </div>
      </div>
      <!--<div class="reset">
          <button type="button" id="resetButton" class="btn btn-warning">Play again?</button>
        </div>-->
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
